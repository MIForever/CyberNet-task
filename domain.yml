version: "3.1"

intents:
  - greet
  - provide_full_inn
  - provide_inn_first_part
  - provide_inn_second_part
  - affirm
  - deny

entities:
  - inn_first_part
  - inn_second_part
  - full_inn

slots:
  inn_first_part:
    type: text
    mappings:
      - type: from_entity
        entity: inn_first_part

  inn_second_part:
    type: text
    mappings:
      - type: from_entity
        entity: inn_second_part

  full_inn:
    type: text
    mappings:
      - type: from_entity
        entity: full_inn

  attempts:
    type: float
    initial_value: 0
    mappings:
      - type: from_intent
        intent: provide_full_inn
        value: 0

responses:
  utter_greeting:
    - text: "Здравствуйте! Как могу помочь вам сегодня?"
    - text: "Добрый день! Чем могу быть полезен?"

  utter_confirm_full_inn:
    - text: "Вы ввели ИНН {full_inn}, верно?"
    
  utter_confirm_first_part:
    - text: "Хорошо, первые 6 цифр {inn_first_part}, верно?"

  utter_confirm_second_part:
    - text: "Остальные 6 цифр верны? {inn_second_part}"
  
  utter_ask_inn_first_part:
    - text: "Пожалуйста, продиктуйте первые 6 цифр вашего ИНН."

  utter_ask_inn_second_part:
    - text: "Теперь скажите последние 6 цифр вашего ИНН."

  utter_incorrect_inn:
    - text: "Извините, введенный ИНН неверен. Попробуйте еще раз."
    
  utter_restart:
    - text: "Слишком много ошибок. Начнём заново. Пожалуйста, введите свой ИНН ещё раз."

  utter_goodbye:
    - text: "Ваш ИНН успешно подтвержден. Всего доброго!"

actions:
  - action_inn_verification

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
