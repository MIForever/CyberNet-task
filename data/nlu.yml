version: "3.1"

nlu:
- intent: greet
  examples: |
    - привет
    - здравствуй
    - хай
    - хола
    - как дела
    - здравствуйте
    - доброе утро
    - добрый вечер
    - мойн
    - приветик
    - погнали
    - привет, чувак
    - доброго утра
    - доброго вечера
    - добрый день

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - увидимся позже
    - спокойной ночи
    - прощай
    - всего хорошего
    - до встречи
    - пока-пока
    - до скорого
    - увидимся

- intent: bot_challenge
  examples: |
    - ты бот?
    - ты человек?
    - я разговариваю с ботом?
    - я разговариваю с человеком?


# Main functionality
- intent: provide_full_inn
  examples: |
    - Мой ИНН [1234 5678 9012](full_inn)
    - Хочу указать мой ИНН, это [987 654 321 234](full_inn)
    - ИНН номер [564738291047](full_inn)
    - Вот мой ИНН: [345 672 890 123](full_inn)
    - Мой ИНН [6789 0543 2123](full_inn)
    - [432109876543](full_inn) это мой ИНН
  
- intent: provide_inn_first_part
  examples: |
    - Первые 6 цифр [123456](inn_first_part)
    - Начальные 6 цифр ИНН: [654321](inn_first_part)
    - Первая часть ИНН: [987654](inn_first_part)
    - Вот первые 6 цифр: [123456](inn_first_part)
    - Первые шесть цифр моего ИНН: [123456](inn_first_part)
    - [12-34-56](inn_first_part)
    - [12 34 56](inn_first_part)
    - [123456](inn_first_part)

- intent: provide_inn_second_part
  examples: |
    - Последние 6 цифр [789012](inn_second_part)
    - Заключительная часть ИНН: [234567](inn_second_part)
    - Конец ИНН [345678](inn_second_part)
    - Вот последние 6 цифр: [987654](inn_second_part)
    - Мой ИНН заканчивается на [678901](inn_second_part)
    - [12-34-56](inn_second_part)
    - [12 34 56](inn_second_part)
    - [123456](inn_second_part)


- intent: affirm
  examples: |
    - Да
    - Верно
    - Правильно
    - Точно
    - Именно
    - Да, всё верно
    - Совершенно верно

- intent: deny
  examples: |
    - Нет
    - Неправильно
    - Это не так
    - Не так
    - Нет, это не мой ИНН
    - Нет, ошибка
