version: "3.1"

nlu:
- intent: greet
  examples: |
    - привет
    - здравствуй
    - хай
    - хола
    - как дела
    - здравствуйте
    - доброе утро
    - добрый вечер
    - мойн
    - приветик
    - погнали
    - привет, чувак
    - доброго утра
    - доброго вечера
    - добрый день

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - увидимся позже
    - спокойной ночи
    - прощай
    - всего хорошего
    - до встречи
    - пока-пока
    - до скорого
    - увидимся

- intent: bot_challenge
  examples: |
    - ты бот?
    - ты человек?
    - я разговариваю с ботом?
    - я разговариваю с человеком?


# Main functionality
- intent: provide_full_iin
  examples: |
    - Мой ИИН [1234 5678 9012](full_iin)
    - Хочу указать мой ИИН, это [987 654 321 234](full_iin)
    - ИИН номер [564738291047](full_iin)
    - Вот мой ИИН: [345 672 890 123](full_iin)
    - Мой ИИН [6789 0543 2123](full_iin)
    - [432109876543](full_iin) это мой ИИН
  
- intent: provide_iin_first_part
  examples: |
    - Первые 6 цифр [12-34-56](iin_first_part)
    - Начальные 6 цифр ИИН: [65 43 21](iin_first_part)
    - Первая часть ИИН: [98-76-54](iin_first_part)
    - Вот первые 6 цифр: [12 34 56](iin_first_part)
    - Первые шесть цифр моего ИИН: [12-34-56](iin_first_part)
    - [12-34-56](iin_second_part)
    - [12 34 56](iin_second_part)
    - [123456](iin_second_part)

- intent: provide_iin_second_part
  examples: |
    - Последние 6 цифр [78-90-12](iin_second_part)
    - Заключительная часть ИИН: [23 45 67](iin_second_part)
    - Конец ИИН [34 56 78](iin_second_part)
    - Вот последние 6 цифр: [98 76 54](iin_second_part)
    - Мой ИИН заканчивается на [67-89-01](iin_second_part)
    - [12-34-56](iin_second_part)
    - [12 34 56](iin_second_part)
    - [123456](iin_second_part)


- intent: affirm
  examples: |
    - Да
    - Верно
    - Правильно
    - Точно
    - Именно
    - Да, всё верно
    - Совершенно верно

- intent: deny
  examples: |
    - Нет
    - Неправильно
    - Это не так
    - Не так
    - Нет, это не мой ИИН
    - Нет, ошибка
